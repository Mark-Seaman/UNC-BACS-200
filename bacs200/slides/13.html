    <body>

        <div class="reveal">
            <div class="slides">

                <section class="section"
                         data-background-image="autumn-leaves.jpg">
                    <h1>bacs200 - Lesson 13</h1>
                    <h3 class="title">Yazan Alnsour</h3>
                    <h3 class="title">University of Northern Colorado</h3>
                    <p><img class="logo" src="Bear.png" alt="Bear.png"></p>
                </section>

                
                    <section>
    <section class="section" data-background-image="peaking.800.jpg">
        <h2>OPTIONAL EXERCISE - Illustrator</h2>
    </section>


    
        
            <section data-background-image="paper.png" data-markdown data-separator="\n### ">

                <textarea data-template>### Using Illustrator
* Create artwork in Adobe Illustrator
* New document with a web profile
* Size 640x480 pixels
* Set the Color mode to RGB
* Set Raster effects to Screen (72 dpi)



                </textarea>

            </section>
        
            <section data-background-image="paper.png" data-markdown data-separator="\n### ">

                <textarea data-template>### Play with these tools

* shape tool (defaults to "Rectangle Tool")
* fill and stroke color
* paintbrush tool
* line segment tool
* pen tool



                </textarea>

            </section>
        
            <section data-background-image="paper.png" data-markdown data-separator="\n### ">

                <textarea data-template>### Other Edits
* Change the fill and stroke color the shapes
* Experiment with different colors and gradients



                </textarea>

            </section>
        
            <section data-background-image="paper.png" data-markdown data-separator="\n### ">

                <textarea data-template>### Paintbrush tool
- Try different colors
- Weights
- Arrowheads
- Profiles



                </textarea>

            </section>
        
            <section data-background-image="paper.png" data-markdown data-separator="\n### ">

                <textarea data-template>### Line segment tool
* Try different line types
* Try  grids



                </textarea>

            </section>
        
            <section data-background-image="paper.png" data-markdown data-separator="\n### ">

                <textarea data-template>### Pen tool
* Draw straight lines (click)
* Draw curved lines (click and drag)
* Add and remove anchor points



                </textarea>

            </section>
        
            <section data-background-image="paper.png" data-markdown data-separator="\n### ">

                <textarea data-template>### Save your Masterpiece
* Save work using "File", "Export", "Save for the web (legacy)"
* PNG file as Logo.png



                </textarea>

            </section>
        
            <section data-background-image="paper.png" data-markdown data-separator="\n### ">

                <textarea data-template>### Favicon
* Create a new document with a web profile
* Size of 64x64 pixels
* Set the color mode to RGB and the Raster effects to Screen (72 dpi)
* Using vector shapes, create a Favicon for your website.
* "Save for the web" as a 16x16 pixel PNG file



                </textarea>

            </section>
        
            <section data-background-image="paper.png" data-markdown data-separator="\n### ">

                <textarea data-template>### Display the Art
* Create page "logo.html"
* Set the Favicon on your page
* Add the logo to your header



                </textarea>

            </section>
        
            <section data-background-image="paper.png" data-markdown data-separator="\n### ">

                <textarea data-template>### Add Icon to Page
* Add the icon to your HTML head section.

```html
<link rel="icon" href="myfavicon.ico">
```



                </textarea>

            </section>
        
            <section data-background-image="paper.png" data-markdown data-separator="\n### ">

                <textarea data-template>### Display Logo in Header
* Hook the image to your index.html page.

```
<img src="Logo.png" alt="Logo.png" width="50%">
```

Experiment with sizing your image.


                </textarea>

            </section>
        

    


</section>
